<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
    }

    .quiz-container {
      justify-content: center;
      width: 100%;
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      animation: fadeIn 0.4s ease-in-out;
    }

    .quiz-header {
      background: linear-gradient(90deg, #0d6efd, #3a7afe);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .quiz-body {
      padding: 25px;
    }

    .quiz-question {
      font-weight: 600;
      margin-bottom: 20px;
      color: #212529;
    }

    .form-check {
      margin-bottom: 20px;
    }

    .nav-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="shadow d-flex justify-content-center align-items-center min-vh-100">
    <div class="quiz-container shadow">
      <div class="quiz-header">
        <h4>Quiz 1</h4>
        <p>Introduction to Programming</p>
      </div>

      <div class="quiz-body px-5">

        <!-- Question 1 -->
        <div class="question-step" id="step-1">
          <p class="quiz-question">1. Which of these is a valid Python variable name?</p>
          <div class="form-check">
            <input class="form-check-input req" type="radio" name="q1" required>
            <label class="form-check-label">my-variable</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" required>
            <label class="form-check-label">my_variable</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" required>
            <label class="form-check-label">2variable</label>
          </div>
        </div>

        <!-- Question 2 -->
        <div class="question-step d-none" id="step-2">
          <p class="quiz-question">2. Which control structure is used for decision-making in Python?</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2">
            <label class="form-check-label">if-else statement</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2">
            <label class="form-check-label">for loop</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2">
            <label class="form-check-label">while loop</label>
          </div>
        </div>

        <!-- Question 3 -->
        <div class="question-step d-none" id="step-3">
          <p class="quiz-question">3. Which keyword is used to start a function in Python?</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3">
            <label class="form-check-label">func</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3">
            <label class="form-check-label">function</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3">
            <label class="form-check-label">def</label>
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
          <button class="btn btn-secondary me-2" id="prevBtn" disabled>Previous</button>
          <button class="btn btn-primary" id="nextBtn">Next</button>
        </div>

      </div>
    </div>
  </div>

  <script>
    let currentStep = 1;
    const totalSteps = document.querySelectorAll(".question-step").length;
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function showStep(step) {
      document.querySelectorAll(".question-step").forEach((q, index) => {
        q.classList.toggle("d-none", index !== step - 1);
      });

      prevBtn.disabled = (step === 1);
      nextBtn.textContent = (step === totalSteps) ? "Submit" : "Next";
    }

    nextBtn.addEventListener("click", () => {
      if (currentStep < totalSteps) {
        currentStep++;
        showStep(currentStep);
      } else {
        alert("Quiz submitted!");
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
      }
    });

    showStep(currentStep);
  </script>

</body>

</html>
